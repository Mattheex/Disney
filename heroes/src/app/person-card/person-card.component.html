<div id="global" *ngIf="hero">
    <img src="{{ hero.image }}" (click)="showInfo()" />
    <div *ngIf="heroInfo===0">
        <app-apparance-card [hero]="hero"></app-apparance-card>
        
    </div>
    <div *ngIf="heroInfo===1">
        <app-hero-card [hero]="hero"></app-hero-card>
    </div>
    <div *ngIf="heroInfo===2">
        <app-public-card [hero]="hero"></app-public-card>
    </div>
    <div *ngIf="heroInfo===3">
        <app-info-card [hero]="hero" (clickEvent)="displayFilm($event)"></app-info-card>
    </div>

    <div *ngIf="film"><app-film-card [film]="film"></app-film-card></div>
    
</div>
